<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balance</title>
    {% bootstrap_css %}

    <link href="{% static 'balance/style.css' %}" rel="stylesheet">
</head>

<body>
<header>
    {% include 'balance/nav.html' %}
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'balance:account_list' %}">Accounts Overview</a>
                </li>
            </ul>
            <hr>
            <ul class="nav nav-pills flex-column">
                {% for account in request.user.account_set.all %}
                {% if account.owned %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'balance:account_detail' account.pk %}">{{ account }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            {% block content %}
            {% endblock content %}
        </main>
    </div>
</div>
</body>
</html>
