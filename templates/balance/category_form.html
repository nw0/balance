{% extends "balance/base.html" %}
{% load bootstrap3 %}

{% block title %}Balance: New Category{% endblock %}

{% block content %}
<h1>New Category</h1>

<div class="col-md-4">
  <form method="post" action="{% url 'balance:category_create' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="submit" class="btn btn-primary" name="_add_another">Create and add another</button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
