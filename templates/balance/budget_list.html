{% extends "balance/base.html" %}

{% block title %}: Budgets{% endblock %}

{% block content %}
<h1>Your budgets
    <small>
        <a class="btn btn-md btn-success" href="{% url 'balance:budget_create' %}" role="button">Add</a>
    </small>
</h1>

<ul>
    {% for object in object_list %}
    <li><a href="{% url 'balance:budget_detail' object.pk %}">{{ object }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
