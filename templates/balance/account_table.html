<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Account</th>
            <th>Balance</th>
        </tr>
        </thead>

        <tbody>
        {% for account in account_list %}
        <tr>
            <td><a href="{% url 'balance:account_detail' account.pk %}">{{ account }}</a></td>
            <td>{{ account.balance_estimate }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
