{% extends "balance/base.html" %}

{% block content %}
<h1>Your accounts
    <small>
        <a class="btn btn-md btn-success" href="{% url 'balance:account_create' %}" role="button">Add</a>
    </small>
</h1>

<ul>
    {% for account in owned_accounts %}
    <li>{{ account }}</li>
    {% endfor %}
</ul>

<h2>Other accounts</h2>
<ul>
    {% for account in other_accounts %}
    <li>{{ account }}</li>
    {% endfor %}
</ul>
{% endblock content %}
